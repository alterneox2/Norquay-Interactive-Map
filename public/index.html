<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Norquay Live Run Status (Local)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- INLINE CSS (guaranteed to load) -->
  <style>
    html, body {
      margin: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    /* Page layout: header + map */
    body {
      display: grid;
      grid-template-rows: auto 1fr;
      overflow: hidden; /* no scrolling */
    }

    header {
      padding: 4px 10px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      line-height: 1.15;
    }

    #status {
      margin-top: 2px;
      font-size: 0.75rem;
      line-height: 1.15;
      color: #444;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Map container fills remaining screen */
    #map-container {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #fff;
    }

    /* SVG object scales to fit */
    #map {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>Norquay Live Run Status (Local)</h1>
    <div id="status">Loadingâ€¦</div>
  </header>

  <!-- MAP -->
  <main id="map-container">
    <object
      id="map"
      type="image/svg+xml"
      data="/norquay-map.svg">
    </object>
  </main>

  <!-- LOGIC -->
  <script src="/app.js"></script>
</body>
</html>
