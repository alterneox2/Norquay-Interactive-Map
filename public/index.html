<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Norquay Live Run Status</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>

      margin: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      overflow: hidden;
    }

    #map-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    /* Keep this for app.js, but hide it */
    #status {
      position: absolute;
      left: -9999px;
      top: -9999px;
    }
  </style>
</head>

<body>

  <main id="map-container">

  <script src="/app.js"></script>

</html>
